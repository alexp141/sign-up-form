<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="image-container">
            <div class="logo-container">
                <img src="odin-lined.png" alt="odin helmet" class="logo">
                Sign-up Form</div>
            <img src="city.jpg" alt="city at night" class="city-img">
        </div>
        <div class="info-container">
            <div class="above-form">
                <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    
                    
                </h1>
                <h1>Sign up now</h1>
            </div>
            <div class="form-container">
                <form action="exampleurl" method="post" id="form1">
                    <legend>Sign-up Form</legend>
                    <div class="labels-container">
                        <div class="label">
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="fname" required>
                        </div> 
                        <div class="label">
                            <label for="lname">Last Name:</label>
                            <input type="text" name="lname" id="lname" required>
                        </div>
                        <div class="label">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="label">
                            <label for="phone">Phone:</label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
                        <div class="label">
                            <label for="pwd">Password:</label>
                            <input type="password" name="pwd" id="pwd" required>
                        </div>
                        <div class="label">
                            <label for="cpwd">Confirm Password:</label>
                            <input type="password" name="cpwd" id="cpwd" required>
                        </div>
                    </div>


                </form>
            </div>
            <div class="below-form">
                <button type="submit" form="form1" class="sub-btn">Create Account</button>
                <h2>Already have an account? <a href="www.google.com">Log in</span></h2>
            </div>
        </div>
    </div>
</body>
</html>
